        }
        a{
            text-decoration: none;
        }
         #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .box{
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        h1{
            text-align: center;
        }
        @media all and (min-width: 450px) and (max-width: 850px) {
            #container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

            #container {

  function displayData(womensData) {
     
      womensData.forEach(function(womenData) {

        var box = document.createElement('div');
        box.setAttribute('class', 'box')

        var img = document.createElement('img');
        img.src = womenData.image_url;


        var name = document.createElement('p');
        name.textContent = womenData.name;

        var price = document.createElement('p');
        price.innerText = womenData.price;

        var cartButton = document.createElement('button');
        cartButton.innerText = 'Add to cart';

        cartButton.addEventListener('click', function() {
          cartData.push(womenData);
            console.log(cartData);
            alert("item added successfuly to cart");
            localStorage.setItem('cartData', JSON.stringify(cartData));
        });

        box.append(img, name, price, cartButton);
        document.querySelector('#container').append(box)
    });
    }
    displayData(womensData);
